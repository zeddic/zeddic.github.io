<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  {%- include head.html -%}

  <body>
    <section class="sidebar">
      <div class="header">
        <div class="logo">
          <img src="https://avatars1.githubusercontent.com/u/9398560?s=460&v=4">
        </div>
        <p>Scott Bailey</p>
        <p>Software Engineer</p>
      </div>

      <nav class="nav">
        <ol class="nav-list">
          {% for node in site.pages %}
            {% if node.title != null and group == null or group == node.group %}
              <li class="{% if node.url == page.url %}active{% endif %}">
                <a href="{{node.url}}">{{node.title}}</a>
              </li>
            {% endif %}
          {% endfor %}
        </ol>
      </nav>

      <div class="footer">
        Copyright Scott Bailey, 
        {{ 'now' | date: "%Y" }}
      </div>
    </section>

    <section class="page-content">
      {{ content }}
    </section>
  </body>
</html>
